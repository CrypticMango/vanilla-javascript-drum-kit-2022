<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Javascript E-DrumKit</title>
</head>
<body>
    <div id="drum-pads">
        <div id="top-pads">
            <button id="crash" class="drum-button">Crash</button>
            <button id="ride" class="drum-button">Ride</button>
            <button id="floor-tom" class="drum-button">Floor Tom</button>
        </div>
        <div id="middle-pads">
            <button id="mid-tom" class="drum-button">Mid Tom</button>
            <button id="high-tom" class="drum-button">High Tom</button>
            <button id="kick" class="drum-button">Kick</button>
        </div>
        <div id="bottom-pads">
            <button id="snare" class="drum-button">Snare</button>
            <button id="open-hi" class="drum-button">Hi-Hat Open</button>
            <button id="closed-hi" class="drum-button">Hi-Hat Closed</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
