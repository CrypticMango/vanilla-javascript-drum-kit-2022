<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Vanilla Javascript E-DrumKit</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/b5252524d8.js" crossorigin="anonymous"></script>
	</head>
	<body>
		
        <h1>Javascript Drum Kit 🥁</h1>
		<div class="drum-pads">
			<div id="top-pads">
				<button id="cymbal" class="drum-button">Cymbal - Q</button>
				<button id="clap" class="drum-button">Clap - W</button>
				<button id="floor-tom" class="drum-button">
					Floor Tom - E
				</button>
			</div>
			<div id="middle-pads">
				<button id="mid-tom" class="drum-button">
					Mid Tom - A
				</button>
				<button id="high-tom" class="drum-button">
					High Tom - S
				</button>
				<button id="kick" class="drum-button">Kick - D</button>
			</div>
			<div id="bottom-pads">
				<button id="snare" class="drum-button">Snare - Z</button>
				<button id="open-hi" class="drum-button">
					Hi Open - X
				</button>
				<button id="closed-hi" class="drum-button">
					Hi Closed - C
				</button>
			</div>
		</div>
        <a href="https://github.com/CrypticMango/vanilla-javascript-drum-kit-2022">GitHub 💻</a>
		<script src="app.js"></script>
	</body>
</html>
