<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Javascript E-DrumKit</title>
</head>
<body>
    <div id="drum-pads">
        <div id="top-pads">
            <button>Crash</button>
            <button>Ride</button>
            <button>Floor Tom</button>
        </div>
        <div id="middle-pads">
            <button>Mid Tom</button>
            <button>High Tom</button>
            <button>Kick</button>
        </div>
        <div id="bottom-pads">
            <button>Snare</button>
            <button>Hi-Hat Open</button>
            <button>Hi-Hat Closed</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
